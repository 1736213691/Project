<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
	<script src="bootstrap/js/jquery.js"></script>
	<script src="javascript/judge.js"></script>
	<script src="javascript/identify.js"></script>
	<script src="javascript/ajax.js"></script>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="box" align="center">
		<div class="grey"></div>
		<form action="/ov/RegisterServlet" method="post" onsubmit="return isValid();">
			<div>
				注册界面
			</div>
			<div>
				<span>账号：</span>
				<input type="text" name="userId" id="userId">
				<span class="email-info" id = "iii"></span>
			</div>
			<div>
				<span>密码：</span>
				<input type="password" name="userPass" id="userPass">
			</div>
			<div>
				<input type="submit" class="btn btn-info btn-lg" name="submit" value="注册">
			</div>
			<div>
				<input type="checkbox" name="agreement" id="agreement">
				<span>同意本站服务条款</span>
				<span><a href="">查看</a></span>
			</div>
			<div class="bottom">
				<span>已有账号？<a href="login.html">点击登录</a>。</span>
			</div>
		</form>
	</div>
</body>
</html>
